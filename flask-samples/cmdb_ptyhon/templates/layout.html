<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dev Ops Admin Page">
    <title>Dev Ops Admin page</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/js/vue.min.js"></script>
</head>
<body>
<div id="menu_container">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Dev Ops</a>
        </div>

        <ul class="nav navbar-nav">
            <a href="/">DevOps Admin Page</a>
        </ul>
        <ul class="nav navbar-nav pull-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false">{{ username }} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <a href="/logout">退出</a>
                </ul>
            </li>
        </ul>
        <form action="none" class="navbar-form"></form>
        <div class="navbar-default sidebar" role="navigation" id="sidebar_container">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side_menu_item">
                    <li v-for="item in menu_items">
                        <a href="{{ item.resource }}">{{ item.name }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<script src="../static/js/menu.js"></script>
