<div class="photo">

    <a href="" data-ng-click="mother.showBookDetail(card)">
        <div class="photo-wrapper">
            <img src="" data-ng-src="{{card.images.large}}" class="animation-fade" data-imageloaded data-loadedclass="animation-faded">
        </div>
        <div class="photo-description">
            <h3>{{card.title}}</h3>
            <p>{{card.author}}</p>
        </div>
    </a>
</div>
