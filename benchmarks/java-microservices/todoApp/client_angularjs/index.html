<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <script src="vendor/angular.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
</head>
<body>
<h1>To Do List</h1>
<div class="container" ng-app="todoApp" ng-controller="todoController">
    <input type="text" ng-model="newTodo.title" placeholder="please input your task">
    <button ng-click="add(newTodo)">Add task....</button>
    <ul>
        <li ng-repeat="task in tasks">
            {{task.title}}:{{task.status}}
            <button ng-click="delete()">X</button>
        </li>
    </ul>

    <table>
        <tr>
            <th>Title</th>
            <th>Status</th>
        </tr>
        <tr ng-repeat="task in tasks tracking by $index">
            <td>{{task.title}}</td>
            <td>{{task.status}}</td>
        </tr>
    </table>
</div>
<script src="js/simple.js"></script>
</body>
</html>
